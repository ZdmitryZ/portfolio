<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Внесение успеваемости по предметам</title>
  <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-lg w-full max-w-4xl p-6">
    <!-- Имя ученика как заголовок -->
    <h1 class="text-3xl font-bold text-gray-800 mb-6" id="student-name">Имя ученика: Иванов Иван Иванович</h1>

    <!-- Форма для выбора предмета -->
    <div class="mb-6">
      <label for="subject" class="block text-lg font-semibold text-gray-700 mb-2">Выберите предмет</label>
      <select id="subject" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="math">Математика</option>
        <option value="russian">Русский язык</option>
        <option value="english">Английский язык</option>
        <option value="history">История</option>
        <option value="physical_education">Физкультура</option>
        <!-- Можно добавить больше предметов -->
      </select>
    </div>

    <!-- Блок для ввода лабораторных и контрольных работ -->
    <div id="assignments-container" class="mt-6">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Лабораторные и контрольные работы</h2>
      
      <!-- Таблица лабораторных работ и контрольных -->
      <table class="min-w-full table-auto mb-6">
        <thead>
          <tr>
            <th class="px-4 py-2 text-left text-gray-700">Тип работы</th>
            <th class="px-4 py-2 text-left text-gray-700">Название работы</th>
            <th class="px-4 py-2 text-left text-gray-700">Дата сдачи</th>
            <th class="px-4 py-2 text-left text-gray-700">Оценка</th>
            <th class="px-4 py-2 text-left text-gray-700">Вес</th>
          </tr>
        </thead>
        <tbody>
          <!-- Лабораторная или контрольная работа -->
          <tr class="bg-gray-50">
            <td class="px-4 py-2">
              <select name="work_type" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="homework">Домашняя работа</option>
                <option value="test">Контрольная работа</option>
                <option value="classwork">Работа в классе</option>
              </select>
            </td>
            <td class="px-4 py-2">
              <input type="text" name="lab_name" placeholder="Название работы" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </td>
            <td class="px-4 py-2">
              <input type="date" name="lab_date" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </td>
            <td class="px-4 py-2">
              <input type="number" name="lab_grade" min="1" max="5" placeholder="Оценка" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </td>
            <td class="px-4 py-2">
              <input type="number" name="lab_weight" min="1" placeholder="Вес работы" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </td>
          </tr>
          <!-- Можно добавить дополнительные строки для других работ -->
        </tbody>
      </table>
      
      <!-- Кнопка отправки формы -->
      <div class="mt-6">
        <button onclick="submitForm()" class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600">Сохранить успеваемость</button>
      </div>
    </div>
  </div>

  <script>
    // Функция для обработки изменения предмета
    const subjectSelect = document.getElementById('subject');
    
    subjectSelect.addEventListener('change', (e) => {
      const selectedSubject = e.target.value;
      // В данном случае можно сделать дополнительные действия на изменение предмета
      console.log('Выбран предмет: ' + selectedSubject);
    });

    // Функция для отправки формы (с переходом на teacher-dashboard.html)
    function submitForm() {
      // Можно добавить здесь дополнительные проверки или отправку данных на сервер
      // Для примера, после нажатия на кнопку произойдет переход на страницу teacher-dashboard.html
      window.location.href = 'teacher-dashboard.html';
    }
  </script>
</body>
</html>
