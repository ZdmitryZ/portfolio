<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Русский язык - Задания</title>
  <link href="output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-lg w-full max-w-4xl p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Русский язык - Задания</h1>
    <div class="space-y-4">
      <!-- Задание 1 -->
      <div class="bg-gray-50 rounded-lg p-4 shadow">
        <h2 class="text-lg font-semibold text-gray-700">Задание 1: Разбор предложения</h2>
        <p class="text-gray-600 mt-2">Разберите по членам предложения: <strong>"На рассвете соловей запел свою песню."</strong></p>
        <p class="text-sm text-gray-500 mt-2">Срок выполнения: <span class="text-green-500">25.12.2024</span></p>
        <textarea class="w-full mt-4 p-2 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Ваш ответ..."></textarea>
        <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-600 transition">Отправить</button>
      </div>
      <!-- Просроченное задание -->
      <div class="bg-red-100 rounded-lg p-4 shadow">
        <h2 class="text-lg font-semibold text-gray-700">Задание 2: Напишите эссе</h2>
        <p class="text-gray-600 mt-2">Тема: <strong>"Что значит быть честным?"</strong></p>
        <p class="text-sm text-gray-500 mt-2">Срок выполнения: <span class="text-red-500">10.12.2024 (Просрочено)</span></p>
        <textarea class="w-full mt-4 p-2 border rounded-lg focus:ring-2 focus:ring-red-500" placeholder="Ваш ответ..."></textarea>
        <button class="mt-4 bg-gray-400 text-white px-4 py-2 rounded-lg shadow cursor-not-allowed" disabled>Отправить</button>
      </div>
    </div>
    <div class="mt-6">
      <a href="student-dashboard.html" class="text-blue-500 hover:underline">Вернуться в кабинет</a>
    </div>
  </div>
</body>
</html>
